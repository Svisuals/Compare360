<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Obra 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de login -->
    <div id="loginOverlay">
        <div id="loginContent">
            <img src="DT.png" alt="Logo da Deloitte 360" id="loginLogo"> <!-- Logo fora do formulário -->
            <div id="loginForm">
                <h2>Iniciar Sessão</h2>
                <form id="authForm">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                    
                    <button type="submit">Entrar</button>
                    <p id="errorMessage" class="error"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Botón para dispositivos de escritorio -->
    <div id="toggleButton"></div>
    <!-- Botón para móviles -->
    <div id="toggleIframe2ButtonMobile"></div>
    <div id="container">
        <!-- Resto del contenido -->
    </div>

    <!-- Cargar el script al final del body -->
    <script src="script.js"></script>
</body>
</html>
