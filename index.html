<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle with PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        #splitButton {
            position: fixed;
            top: 0;
            left: calc(50% + 24px); /* Calcula a posição ao lado direito do toggleButton */
            width: 24px;
            height: 24px;
            background-color: green;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Inicialmente oculto até que o visor PDF esteja visível */
        }

        #pdfViewer {
            display: none;
            width: 80%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            z-index: 999;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #toggleButton {
                top: auto;
                bottom: 10px;
            }

            #splitButton {
                top: 0;
                left: 50%; /* Posição padrão no centro */
                transform: translateX(-50%);
                display: none;
            }

            #pdfViewer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="toggleButton"></button>
    <button id="splitButton"></button>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <object id="pdfViewer" type="application/pdf" data="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf">
            <p>Seu navegador não suporta visualização de PDF. Por favor, <a href="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf">baixe o PDF</a> para visualizá-lo.</p>
        </object>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const splitButton = document.getElementById('splitButton');
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');
        const pdfViewer = document.getElementById('pdfViewer');
        const togglePdfButton = document.getElementById('togglePdfButton');

        // Esconder o visualizador de PDF por padrão
        pdfViewer.style.display = 'none';

        // Event listener para alternar visibilidade do visualizador de PDF ao clicar no botão vermelho
        togglePdfButton.addEventListener('click', () => {
            if (pdfViewer.style.display === 'none') {
                pdfViewer.style.display = 'block';
                splitButton.style.display = 'block'; // Mostrar o botão de dividir tela
            } else {
                pdfViewer.style.display = 'none';
                splitButton.style.display = 'none'; // Ocultar o botão de dividir tela
            }
        });

        // Event listener para alternar visibilidade dos iframes ao clicar no botão azul
        toggleButton.addEventListener('click', () => {
            if (iframe2.style.display === 'none') {
                // Mostrar iframe2
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
                pdfViewer.style.display = 'none'; // Garantir que o visor de PDF esteja oculto ao mostrar iframe2
                togglePdfButton.style.display = 'none';
                splitButton.style.display = 'none'; // Ocultar o botão de dividir tela ao mostrar iframe2
            } else {
                // Verificar se o visor de PDF está visível e o iframe2 está visível
                if (pdfViewer.style.display === 'none' && iframe2.style.display === 'block') {
                    // Mostrar visualizador de PDF apenas se iframe2 estiver oculto
                    iframe2.style.display = 'none';
                    iframe1.style.width = '100%';
                    togglePdfButton.style.display = 'block'; // Mostrar botão de PDF
                    splitButton.style.display = 'none'; // Ocultar o botão de dividir tela
                } else {
                    // Mostrar iframe2
                    iframe2.style.display = 'block';
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                    pdfViewer.style.display = 'none';
                    togglePdfButton.style.display = 'none';
                    splitButton.style.display = 'none'; // Ocultar o botão de dividir tela ao mostrar iframe2
                }
            }
        });

        // Event listener para dividir a tela verticalmente quando o visor de PDF está visível
        splitButton.addEventListener('click', () => {
            const containerWidth = window.innerWidth;
            iframe1.style.width = '50%';
            iframe2.style.width = '50%';
            pdfViewer.style.display = 'block';
            pdfViewer.style.width = '50%';
            pdfViewer.style.height = '100%';
        });

        // Ajustar o layout com base no tamanho da janela
        function adjustLayout() {
            if (window.innerWidth <= 768) {
                // Modo celular/tablet
                iframe1.style.width = '100%';
                iframe1.style.height = '50%';
                iframe2.style.width = '100%';
                iframe2.style.height = '50%';
                pdfViewer.style.display = 'none';
                togglePdfButton.style.display = 'none';
                splitButton.style.display = 'none';
            } else {
                // Modo desktop
                iframe1.style.height = '100%';
                if (iframe2.style.display === 'block') {
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                    pdfViewer.style.display = 'none';
                    togglePdfButton.style.display = 'none';
                    splitButton.style.display = 'none';
                } else if (pdfViewer.style.display === 'block') {
                    iframe1.style.width = '50%';
                    pdfViewer.style.width = '50%';
                    pdfViewer.style.height = '100%';
                    togglePdfButton.style.display = 'block';
                    splitButton.style.display = 'block'; // Mostrar o botão de dividir tela
                } else {
                    iframe1.style.width = '100%';
                    togglePdfButton.style.display = 'block'; // Mostrar botão de PDF
                    splitButton.style.display = 'none'; // Ocultar o botão de dividir tela
                }
            }
        }

        // Event listener para ajustar o layout quando a janela é redimensionada
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
