<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%; /* Ajuste para ocupar toda a p√°gina */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Colocar acima do iframe */
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #toggleButton {
                top: auto;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Second Iframe</button>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');

        // Alternar visibilidade do segundo iframe
        toggleButton.addEventListener('click', () => {
            if (iframe2.style.display === 'none') {
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
            } else {
                iframe2.style.display = 'none';
                iframe1.style.width = '100%';
            }
        });

        // Ajustar o layout com base no tamanho da janela
        function adjustLayout() {
            if (window.innerWidth <= 768) {
                iframe1.style.width = '100%';
                iframe1.style.height = '50%';
                iframe2.style.width = '100%';
                iframe2.style.height = '50%';
            } else {
                iframe1.style.height = '100%';
                if (iframe2.style.display === 'block') {
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                } else {
                    iframe1.style.width = '100%';
                }
            }
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
