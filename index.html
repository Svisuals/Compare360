<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle with Markup</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: calc(100% - 50px); /* Deixar espaço para os botões de markup */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000; /* Colocar acima do iframe */
        }

        #markupTools {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            background-color: white;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
        }

        .tool-button {
            margin: 0 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #colorPicker {
            margin-left: 10px;
        }

        #markupCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permitir cliques passarem pelo canvas */
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Second Iframe</button>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
    </div>
    <div id="markupTools">
        <button class="tool-button" id="draw">Draw</button>
        <input type="color" id="colorPicker">
        <button class="tool-button" id="erase">Erase</button>
        <button class="tool-button" id="clear">Clear All</button>
    </div>
    <canvas id="markupCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script>
        let syncScroll = true;
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');
        const toggleButton = document.getElementById('toggleButton');
        const markupCanvas = document.getElementById('markupCanvas');

        function setupIframe(iframe) {
            iframe.contentWindow.addEventListener('scroll', function(event) {
                if (syncScroll) {
                    const scrollTop = event.target.scrollY;
                    const scrollHeight = event.target.document.body.scrollHeight - event.target.innerHeight;
                    const scrollPercentage = scrollTop / scrollHeight;

                    if (iframe === iframe1 && iframe2.style.display !== 'none') {
                        const otherDoc = iframe2.contentWindow.document;
                        const scrollTo = scrollPercentage * (otherDoc.body.scrollHeight - iframe2.clientHeight);
                        iframe2.contentWindow.scrollTo(0, scrollTo);
                    } else if (iframe === iframe2) {
                        const otherDoc = iframe1.contentWindow.document;
                        const scrollTo = scrollPercentage * (otherDoc.body.scrollHeight - iframe1.clientHeight);
                        iframe1.contentWindow.scrollTo(0, scrollTo);
                    }
                }
            });

            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'scroll') {
                    syncScroll = false;
                    iframe.contentWindow.scrollTo(0, event.data.scrollTop);
                    syncScroll = true;
                }
            });
        }

        toggleButton.addEventListener('click', () => {
            if (iframe2.style.display === 'none') {
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
            } else {
                iframe2.style.display = 'none';
                iframe1.style.width = '100%';
            }
        });

        // Setup fabric.js for markup
        const canvas = new fabric.Canvas('markupCanvas', {
            isDrawingMode: true,
            backgroundColor: 'rgba(0,0,0,0)',
        });

        document.getElementById('draw').addEventListener('click', () => {
            canvas.isDrawingMode = true;
            canvas.off('mouse:down');
        });

        document.getElementById('erase').addEventListener('click', () => {
            canvas.isDrawingMode = false;
            canvas.on('mouse:down', function (opt) {
                const target = opt.target;
                if (target) {
                    canvas.remove(target);
                }
            });
        });

        document.getElementById('clear').addEventListener('click', () => {
            canvas.clear();
            canvas.setBackgroundColor('rgba(0,0,0,0)', canvas.renderAll.bind(canvas));
        });

        document.getElementById('colorPicker').addEventListener('input', (event) => {
            canvas.freeDrawingBrush.color = event.target.value;
        });

        // Set initial drawing brush width
        canvas.freeDrawingBrush.width = 5;

        // Resize canvas to fit the window
        function resizeCanvas() {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight - document.getElementById('markupTools').offsetHeight);
            canvas.renderAll();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
