<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Obra 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de início de sessão -->
    <div id="loginOverlay">
        <div id="loginContent">
            <img src="DT.png" alt="Logo da Deloitte 360" id="loginLogo"> <!-- Logo fora do formulário -->
            <div id="loginForm">
                <h2>Iniciar Sessão</h2>
                <form id="authForm">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                    
                    <button type="submit">Entrar</button>
                    <p id="errorMessage" class="error"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Botão para dispositivos de desktop -->
    <div id="toggleButton"></div>
    <!-- Botão para dispositivos móveis -->
    <div id="toggleIframe2ButtonMobile"></div>
    <div id="container">
        <iframe id="iframe1" src="https://momento360.com/e/uc/e1068104cc4341fc8f8d04ae660978a3?utm_campaign=embed&utm_source=other&size=large&display-plan=true"></iframe>
        <iframe id="iframe2" src="https://momento360.com/e/uc/e1068104cc4341fc8f8d04ae660978a3?utm_campaign=embed&utm_source=other&size=large&display-plan=true"></iframe>
        <iframe id="iframe3" src="https://svisuals.github.io/Cronograma/"></iframe>
        <!-- Botão para o cronograma -->
        <div id="toggleIframe3Button"></div>
    </div>

    <!-- Menu suspenso para iframe1 -->
    <div id="iframe1Menu" class="dropdown" role="menu" aria-label="Menu suspenso do iframe1">
        <button id="iframe1MenuButton">▼</button>
        <div id="iframe1MenuContent" class="dropdown-content">
            <a href="https://momento360.com/e/uc/e1068104cc4341fc8f8d04ae660978a3?utm_campaign=embed&utm_source=other&size=large&display-plan=true">2024-06-25</a>
            <a href="https://momento360.com/e/uc/e0e6b60410484a949026c3aec52ef112?utm_campaign=embed&utm_source=other&size=large&display-plan=true">2024-02-28</a>
            <a href="https://momento360.com/e/uc/e39b5e2ef7864507b34ca0ee97cebca3?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Modelo BIM</a>
        </div>
    </div>

    <!-- Menu suspenso para iframe2 -->
    <div id="iframe2Menu" class="dropdown" role="menu" aria-label="Menu suspenso do iframe2">
        <button id="iframe2MenuButton">▼</button>
        <div id="iframe2MenuContent" class="dropdown-content">
            <a href="https://momento360.com/e/uc/e1068104cc4341fc8f8d04ae660978a3?utm_campaign=embed&utm_source=other&size=large&display-plan=true">2024-06-25</a>
            <a href="https://momento360.com/e/uc/e0e6b60410484a949026c3aec52ef112?utm_campaign=embed&utm_source=other&size=large&display-plan=true">2024-02-28</a>
            <a href="https://momento360.com/e/uc/e39b5e2ef7864507b34ca0ee97cebca3?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Modelo BIM</a>
        </div>
    </div>

    <!-- Carregar o script no final do body -->
    <script src="script.js"></script>
</body>
</html>
