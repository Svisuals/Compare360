<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle with PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        #pdfViewer {
            display: none;
            width: 80%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            z-index: 999;
        }

        #togglePdfButton {
            position: absolute;
            top: 2cm; /* Ajustado conforme solicitado */
            left: 2cm; /* Ajustado conforme solicitado */
            width: 24px;
            height: 24px;
            background-color: red;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Por padrão, o visor de PDF está escondido */
        }

        #togglePdfModeButton {
            position: absolute;
            top: 0;
            left: calc(2cm + 24px + 5px); /* Posicionado ao lado direito do togglePdfButton */
            width: 24px;
            height: 24px;
            background-color: #28A745; /* Verde */
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Por padrão, o modo de PDF dividido está desativado */
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #toggleButton {
                top: auto;
                bottom: 10px;
            }

            #pdfViewer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="toggleButton"></button>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <object id="pdfViewer" type="application/pdf" data="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf">
            <p>Seu navegador não suporta visualização de PDF. Por favor, <a href="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf">baixe o PDF</a> para visualizá-lo.</p>
        </object>
        <button id="togglePdfButton"></button>
        <button id="togglePdfModeButton"></button>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');
        const pdfViewer = document.getElementById('pdfViewer');
        const togglePdfButton = document.getElementById('togglePdfButton');
        const togglePdfModeButton = document.getElementById('togglePdfModeButton');

        // Esconder o visualizador de PDF por padrão
        pdfViewer.style.display = 'none';

        // Event listener para alternar visibilidade do visualizador de PDF ao clicar no botão vermelho
        togglePdfButton.addEventListener('click', () => {
            if (pdfViewer.style.display === 'none') {
                pdfViewer.style.display = 'block';
            } else {
                pdfViewer.style.display = 'none';
            }
        });

        // Event listener para alternar modo de visualização do visor de PDF ao clicar no botão verde
        togglePdfModeButton.addEventListener('click', () => {
            if (pdfViewer.style.display === 'block' && iframe2.style.display === 'none') {
                // Modo dividido: iframe1 à esquerda, pdfViewer à direita
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
                pdfViewer.style.display = 'block';
            } else {
                // Modo padrão: Mostrar somente pdfViewer
                iframe2.style.display = 'none';
                iframe1.style.width = '100%';
                pdfViewer.style.display = 'block';
            }
        });

        // Event listener para alternar visibilidade dos iframes ao clicar no botão azul
        toggleButton.addEventListener('click', () => {
            if (iframe2.style.display === 'none') {
                // Mostrar iframe2
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
                pdfViewer.style.display = 'none'; // Garantir que o visor de PDF esteja oculto ao mostrar iframe2
                togglePdfButton.style.display = 'none';
                togglePdfModeButton.style.display = 'block'; // Mostrar botão de alternar modo PDF
            } else {
                // Verificar se o visor de PDF está visível e o iframe2 está visível
                if (pdfViewer.style.display === 'none' && iframe2.style.display === 'block') {
                    // Mostrar visualizador de PDF apenas se iframe2 estiver oculto
                    iframe2.style.display = 'none';
                    iframe1.style.width = '100%';
                    //pdfViewer.style.display = 'block'; // Comentado para evitar que o PDF se abra automaticamente
                    togglePdfButton.style.display = 'block';
                    togglePdfModeButton.style.display = 'none'; // Ocultar botão de alternar modo PDF
                } else {
                    // Mostrar iframe2
                    iframe2.style.display = 'block';
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                    pdfViewer.style.display = 'none';
                    togglePdfButton.style.display = 'none';
                    togglePdfModeButton.style.display = 'block'; // Mostrar botão de alternar modo PDF
                }
            }
        });

        // Ajustar o layout com base no tamanho da janela
        function adjustLayout() {
            if (window.innerWidth <= 768) {
                // Modo celular/tablet
                iframe1.style.width = '100%';
                iframe1.style.height = '50%';
                iframe2.style.width = '100%';
                iframe2.style.height = '50%';
                pdfViewer.style.display = 'none';
                togglePdfButton.style.display = 'none';
                togglePdfModeButton.style.display = 'none'; // Ocultar botão de alternar modo PDF
            } else {
                // Modo desktop
                iframe1.style.height = '100%';
                if (iframe2.style.display === 'block') {
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                    pdfViewer.style.display = 'none';
                    togglePdfButton.style.display = 'none';
                    togglePdfModeButton.style.display = 'none'; // Ocultar botão de alternar modo PDF
                } else {
                    iframe1.style.width = '100%';
                    //pdfViewer.style.display = 'block'; // Comentado para evitar que o PDF se abra automaticamente
                    togglePdfButton.style.display = 'block';
                    togglePdfModeButton.style.display = 'none'; // Ocultar botão de alternar modo PDF
                }
            }
        }

        // Event listener para ajustar o layout quando a janela é redimensionada
        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
