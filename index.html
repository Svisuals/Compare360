<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #pdfViewer {
            display: none;
            position: absolute;
            width: 80%;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #pdfViewer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="pdfViewer" src="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf"></iframe>
    </div>
    <script>
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');
        const pdfViewer = document.getElementById('pdfViewer');

        function toggleIframe2() {
            if (iframe2.style.display === 'none') {
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
                pdfViewer.style.display = 'none';
            } else {
                iframe2.style.display = 'none';
                iframe1.style.width = '100%';
                pdfViewer.style.display = 'block';
            }
        }

        function adjustLayout() {
            if (window.innerWidth <= 768) {
                iframe1.style.width = '100%';
                iframe1.style.height = '50%';
                iframe2.style.width = '100%';
                iframe2.style.height = '50%';
                iframe2.style.display = 'block';
                pdfViewer.style.display = 'none';
            } else {
                iframe1.style.height = '100%';
                if (iframe2.style.display === 'block') {
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                    pdfViewer.style.display = 'none';
                } else {
                    iframe1.style.width = '100%';
                    pdfViewer.style.display = 'block';
                }
            }
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
