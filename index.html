<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Sync with Vanilla JavaScript</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 50%;
            height: 100%;
            border: none;
        }

        #syncToggle {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        #syncToggle img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
    </div>
    <button id="syncToggle"><img id="lockIcon" src="locked.png" alt="Lock Icon"></button>
    <script>
        let syncScroll = true;
        const iframes = document.querySelectorAll('iframe');
        const syncToggle = document.getElementById('syncToggle');
        const lockIcon = document.getElementById('lockIcon');

        function setupIframe(iframe) {
            iframe.contentWindow.addEventListener('scroll', function(event) {
                if (syncScroll) {
                    const scrollTop = event.target.scrollY;
                    const scrollHeight = event.target.document.body.scrollHeight - event.target.innerHeight;
                    const scrollPercentage = scrollTop / scrollHeight;
                    
                    for (let otherIframe of iframes) {
                        if (otherIframe !== iframe) {
                            const otherDoc = otherIframe.contentWindow.document;
                            const scrollTo = scrollPercentage * (otherDoc.body.scrollHeight - otherIframe.clientHeight);
                            otherIframe.contentWindow.scrollTo(0, scrollTo);
                        }
                    }
                }
            });

            // Comunicación bidireccional para sincronizar scroll entre iframes
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'scroll') {
                    syncScroll = false; // Desactiva la sincronización temporalmente para evitar bucles
                    iframe.contentWindow.scrollTo(0, event.data.scrollTop);
                    syncScroll = true;
                }
            });
        }

        syncToggle.addEventListener('click', () => {
            syncScroll = !syncScroll;
            lockIcon.src = syncScroll ? 'locked.png' : 'unlocked.png';

            // Envía mensaje a las iframes para sincronizar estado
            for (let iframe of iframes) {
                iframe.contentWindow.postMessage({ type: 'syncToggle', syncScroll }, '*');
            }
        });
    </script>
</body>
</html>
