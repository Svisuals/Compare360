<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Obra 360</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            flex-direction: row; /* Por padrão, dividir horizontalmente */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #iframe3 {
            display: none;
            width: 50%; /* Tamanho inicial do terceiro iframe */
            height: 100%;
            position: absolute;
            top: 0;
            right: 0;
            border: 1px solid #ccc;
            z-index: 999;
        }

        #toggleButton {
            position: fixed;
            top: 0;
            left: 50%; /* Posição inicial no centro horizontal */
            transform: translateX(-50%); /* Centraliza horizontalmente */
            width: 32px; /* Largura do logo DUP */
            height: 32px; /* Altura do logo DUP */
            background: url('DUP.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        /* Ajusta a posição padrão para 4 cm à direita */
        #toggleButton.default-position {
            left: calc(50% + 4cm); /* Calcula 4 cm à direita do centro */
        }

        #toggleIframe3Button {
            position: absolute;
            top: 2cm; /* Ajustado conforme solicitado */
            left: 1cm; /* Ajustado conforme solicitado */
            width: 32px;
            height: 32px;
            background: url('CRO.jpg') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Por padrão, o terceiro iframe está escondido */
        }

        @media (max-width: 768px) {
            #toggleButton {
                display: none; /* Oculta o toggleButton em dispositivos móveis */
            }

            #toggleIframe3Button {
                display: none; /* Oculta o toggleIframe3Button em dispositivos móveis */
            }

            #container {
                flex-direction: column; /* Altera para coluna em dispositivos móveis */
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #iframe3 {
                display: none;
            }
        }

        /* Nova regra para dividir horizontalmente quando o terceiro iframe está visível */
        @media (min-width: 769px) {
            #container.horizontal-split {
                flex-direction: row;
            }

            #iframe1 {
                width: 100%; /* Ocupa toda a largura por padrão */
            }

            #iframe3 {
                display: block;
                width: 50%; /* Terceiro iframe ocupa metade da largura */
                height: 100%; /* Altura de 100% para o terceiro iframe */
            }
        }
    </style>
</head>
<body>
    <div id="toggleButton"></div>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/O360/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/O360/"></iframe>
        <iframe id="iframe3" src="https://svisuals.github.io/ExcelViwer/"></iframe>
        <div id="toggleIframe3Button"></div>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const iframe2 = document.getElementById('iframe2');
        const iframe3 = document.getElementById('iframe3');
        const toggleIframe3Button = document.getElementById('toggleIframe3Button');

        // Função para verificar a visibilidade dos iframes e ajustar o botão
        function adjustButtonPosition() {
            if (iframe2.style.display === 'none' && iframe3.style.display === 'none') {
                toggleButton.classList.add('default-position'); // Aplica a classe para posicionar à direita
            } else {
                toggleButton.classList.remove('default-position'); // Remove a classe para centralizar
            }
        }

        // Adicionar event listeners para os botões de toggle
        toggleButton.addEventListener('click', () => {
            // Lógica para alternar visibilidade do iframe2
            if (iframe2.style.display === 'none') {
                iframe2.style.display = 'block';
                iframe3.style.display = 'none';
                toggleIframe3Button.style.display = 'none';
            } else {
                iframe2.style.display = 'none';
            }
            adjustButtonPosition();
        });

        toggleIframe3Button.addEventListener('click', () => {
            // Lógica para alternar visibilidade do iframe3
            if (iframe3.style.display === 'none') {
                iframe3.style.display = 'block';
                iframe2.style.display = 'none';
            } else {
                iframe3.style.display = 'none';
            }
            adjustButtonPosition();
        });

        // Ajustar o layout inicial
        function adjustInitialLayout() {
            if (iframe2.style.display === 'none' && iframe3.style.display === 'none') {
                toggleButton.classList.add('default-position');
            }
        }

        // Ajustar o layout quando a janela é redimensionada
        window.addEventListener('resize', adjustButtonPosition);
        adjustInitialLayout(); // Chamar a função inicialmente
    </script>
</body>
</html>
