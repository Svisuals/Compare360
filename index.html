<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle with Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: red; /* Quadrado vermelho */
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        #canvasContainer {
            position: absolute;
            top: 50%; /* Posicionamento central vertical */
            left: 50%; /* Posicionamento central horizontal */
            transform: translate(-50%, -50%);
            width: 80%; /* 80% das dimensões do iframe1 */
            height: 80%;
            display: none; /* Inicialmente escondido */
            background-color: white; /* Fundo branco */
            border: 1px solid black;
            z-index: 999; /* Garante que o canvas esteja sobre o iframe */
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
    </div>
    <div id="toggleButton"></div> <!-- Botão quadrado vermelho -->
    <div id="canvasContainer">
        <!-- Aqui será inserido o canvas com gráficos -->
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const canvasContainer = document.getElementById('canvasContainer');
        const iframe1 = document.getElementById('iframe1');

        // Event listener para mostrar/esconder o canvas ao clicar no botão
        toggleButton.addEventListener('click', () => {
            canvasContainer.style.display = canvasContainer.style.display === 'none' ? 'block' : 'none';
        });

        // Lógica para atualizar o canvas com os gráficos usando Chart.js
        // Aqui você pode integrar o código do Chart.js para gerar os gráficos de progresso e curva S
        // e atualizá-los com dados do CSV conforme necessário.
        // Exemplo básico de integração com Chart.js:
        // - Criar e atualizar os gráficos conforme os dados do CSV.
    </script>
</body>
</html>
