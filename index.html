<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle with PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        #pdfViewer {
            display: none; 
            width: 80%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            z-index: 999;
        }

        #togglePdfButton {
            position: absolute;
            top: 2cm; /* Ajustado conforme solicitado */
            left: 2cm; /* Ajustado conforme solicitado */
            width: 24px;
            height: 24px;
            background-color: red;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Por padrão, o botão do PDF está oculto */
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #toggleButton {
                top: auto;
                bottom: 10px;
            }

            #pdfViewer {
                display: none;
            }
        }
    </style>
</head>
</html>
