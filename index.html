<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Sync</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100vw; /* Usar 100vw para abranger a largura completa da viewport */
            height: 100vh; /* Usar 100vh para abranger a altura completa da viewport */
            overflow: hidden; /* Ocultar barras de rolagem */
        }

        iframe {
            width: 50%; /* Cada iframe ocupa metade da largura */
            height: 100%; /* Ocupa a altura completa */
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
    </div>
    <script>
        let syncScroll = true;
        const iframes = document.querySelectorAll('iframe');

        function setupIframe(iframe) {
            iframe.contentWindow.addEventListener('scroll', function(event) {
                if (syncScroll) {
                    const scrollTop = event.target.scrollY;
                    const scrollHeight = event.target.document.body.scrollHeight - event.target.innerHeight;
                    const scrollPercentage = scrollTop / scrollHeight;
                    
                    for (let otherIframe of iframes) {
                        if (otherIframe !== iframe) {
                            const otherDoc = otherIframe.contentWindow.document;
                            const scrollTo = scrollPercentage * (otherDoc.body.scrollHeight - otherIframe.clientHeight);
                            otherIframe.contentWindow.scrollTo(0, scrollTo);
                        }
                    }
                }
            });

            // Comunicación bidireccional para sincronizar scroll entre iframes
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'scroll') {
                    syncScroll = false; // Desactiva la sincronización temporalmente para evitar bucles
                    iframe.contentWindow.scrollTo(0, event.data.scrollTop);
                    syncScroll = true;
                }
            });
        }
    </script>
</body>
</html>
