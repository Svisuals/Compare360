<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Toggle with PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #iframe2 {
            display: none;
        }

        #toggleButton {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        #pdfViewer {
            display: none;
            width: 80%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            z-index: 999;
        }

        #togglePdfButton {
            position: absolute;
            top: 2cm; /* Ajustado conforme solicitado */
            left: 5%; /* Ajustado conforme solicitado */
            width: 24px ;
            height: 24px;
            background-color: red;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none; /* Por padrão, o visor de PDF está escondido */
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            iframe {
                width: 100%;
                height: 50%;
            }

            #iframe2 {
                display: block;
            }

            #toggleButton {
                top: auto;
                bottom: 10px;
            }

            #pdfViewer {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button id="toggleButton"></button>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/"></iframe>
        <object id="pdfViewer" type="application/pdf" data="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf">
            <p>Seu navegador não suporta visualização de PDF. Por favor, <a href="Facultad de Filosofia y letras - Anexo Bonifacio_1.pdf">baixe o PDF</a> para visualizá-lo.</p>
        </object>
        <button id="togglePdfButton"></button>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const iframe1 = document.getElementById('iframe1');
        const iframe2 = document.getElementById('iframe2');
        const pdfViewer = document.getElementById('pdfViewer');
        const togglePdfButton = document.getElementById('togglePdfButton');

        // Alternar visibilidade do segundo iframe
        toggleButton.addEventListener('click', () => {
            if (iframe2.style.display === 'none') {
                iframe2.style.display = 'block';
                iframe1.style.width = '50%';
                iframe2.style.width = '50%';
                pdfViewer.style.display = 'none';
                togglePdfButton.style.display = 'none'; // Esconder o botão do PDF quando mostra o iframe2
                setupScrollSync();
            } else {
                iframe2.style.display = 'none';
                iframe1.style.width = '100%';
                pdfViewer.style.display = 'block';
                togglePdfButton.style.display = 'block'; // Mostrar o botão do PDF quando mostra o visualizador de PDF
                removeScrollSync();
            }
        });

        // Alternar visibilidade do visor de PDF
        togglePdfButton.addEventListener('click', () => {
            if (pdfViewer.style.display === 'none') {
                pdfViewer.style.display = 'block';
            } else {
                pdfViewer.style.display = 'none';
            }
        });

        // Ajustar o layout com base no tamanho da janela
        function adjustLayout() {
            if (window.innerWidth <= 768) {
                iframe1.style.width = '100%';
                iframe1.style.height = '50%';
                iframe2.style.width = '100%';
                iframe2.style.height = '50%';
                pdfViewer.style.display = 'none';
                togglePdfButton.style.display = 'none';
                removeScrollSync();
            } else {
                iframe1.style.height = '100%';
                if (iframe2.style.display === 'block') {
                    iframe1.style.width = '50%';
                    iframe2.style.width = '50%';
                    pdfViewer.style.display = 'none';
                    togglePdfButton.style.display = 'none';
                    setupScrollSync();
                } else {
                    iframe1.style.width = '100%';
                    pdfViewer.style.display = 'block';
                    togglePdfButton.style.display = 'block';
                }
            }
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout();

        // Configurar sincronização de scroll entre iframes
        function setupScrollSync() {
            iframe1.contentWindow.postMessage({ action: 'syncScroll' }, '*');
            iframe2.contentWindow.postMessage({ action: 'syncScroll' }, '*');

            iframe1.contentWindow.addEventListener('scroll', () => {
                const scrollTop = iframe1.contentWindow.scrollY;
                iframe2.contentWindow.postMessage({ action: 'scrollTo', scrollTop }, '*');
            });

            iframe2.contentWindow.addEventListener('scroll', () => {
                const scrollTop = iframe2.contentWindow.scrollY;
                iframe1.contentWindow.postMessage({ action: 'scrollTo', scrollTop }, '*');
            });

            window.addEventListener('message', (event) => {
                if (event.data.action === 'scrollTo') {
                    iframe1.contentWindow.scrollTo(0, event.data.scrollTop);
                    iframe2.contentWindow.scrollTo(0, event.data.scrollTop);
                }
            });
        }

        // Remover sincronização de scroll entre iframes
        function removeScrollSync() {
            iframe1.contentWindow.onscroll = null;
            iframe2.contentWindow.onscroll = null;
        }
    </script>
</body>
</html>
