<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento de Obra 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de inicio de sesión -->
    <div id="loginOverlay" role="dialog" aria-labelledby="loginFormTitle" aria-modal="true">
        <div id="loginForm">
            <h2 id="loginFormTitle">Iniciar Sesión</h2>
            <form id="authForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required aria-required="true">
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required aria-required="true">
                
                <button type="submit">Entrar</button>
                <p id="errorMessage" class="error" role="alert"></p>
            </form>
        </div>
    </div>

    <!-- Botones y Menús -->
    <div id="controls">
        <!-- Botón para dispositivos de escritorio -->
        <button id="toggleButton" aria-label="Alternar vista iframe2"></button>
        <!-- Botón para móviles -->
        <button id="toggleIframe2ButtonMobile" aria-label="Alternar vista iframe2 móvil"></button>
        <!-- Botón para el cronograma -->
        <button id="toggleIframe3Button" aria-label="Alternar cronograma"></button>
    </div>

    <div id="container">
        <iframe id="iframe1" loading="lazy" title="Modelo 3D Silicato"></iframe>
        <iframe id="iframe2" loading="lazy" title="Real Capture Silicato"></iframe>
        <iframe id="iframe3" loading="lazy" title="Cronograma"></iframe>
    </div>

    <!-- Menús desplegables para iframes -->
    <div id="iframe1Menu" class="dropdown" role="menu">
        <button id="iframe1MenuButton" aria-haspopup="true" aria-expanded="false">▼</button>
        <div id="iframe1MenuContent" class="dropdown-content" role="menu">
            <a href="#" data-src="https://momento360.com/e/uc/e39b5e2ef7864507b34ca0ee97cebca3?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Modelo 3D Silicato</a>
            <a href="#" data-src="https://momento360.com/e/uc/e0e6b60410484a949026c3aec52ef112?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Real Capture Silicato</a>
            <a href="#" data-src="https://momento360.com/e/uc/51c95022f269476289cc23adc2a69b03?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Modelo 3D Virador de Vagões</a>
        </div>
    </div>

    <div id="iframe2Menu" class="dropdown" role="menu">
        <button id="iframe2MenuButton" aria-haspopup="true" aria-expanded="false">▼</button>
        <div id="iframe2MenuContent" class="dropdown-content" role="menu">
            <a href="#" data-src="https://momento360.com/e/uc/e39b5e2ef7864507b34ca0ee97cebca3?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Modelo 3D Silicato</a>
            <a href="#" data-src="https://momento360.com/e/uc/e0e6b60410484a949026c3aec52ef112?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Real Capture Silicato</a>
            <a href="#" data-src="https://momento360.com/e/uc/51c95022f269476289cc23adc2a69b03?utm_campaign=embed&utm_source=other&size=large&display-plan=true">Modelo 3D Virador de Vagões</a>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
