<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Sync with Annotations</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative; /* Para posicionar la barra de herramientas correctamente */
        }

        iframe {
            width: 50%;
            height: 100%;
            border: none;
        }

        #syncToggle {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        #syncToggle img {
            width: 32px;
            height: 32px;
        }

        .toolbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
        }

        .toolbar button {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 8px 12px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="iframe1" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
        <iframe id="iframe2" src="https://svisuals.github.io/LOCH-LOMOND-GROUP/" onload="setupIframe(this)"></iframe>
        <div class="toolbar">
            <button onclick="addText()">Texto</button>
            <button onclick="addLine()">Linha</button>
            <button onclick="addCircle()">Círculo</button>
            <button onclick="addSquare()">Quadrado</button>
            <input type="color" id="colorPicker" value="#000000">
        </div>
    </div>
    <button id="syncToggle"><img id="lockIcon" src="locked.png" alt="Lock Icon"></button>
    <script>
        let syncScroll = true;
        const iframes = document.querySelectorAll('iframe');
        const syncToggle = document.getElementById('syncToggle');
        const lockIcon = document.getElementById('lockIcon');
        const toolbar = document.querySelector('.toolbar');
        const colorPicker = document.getElementById('colorPicker');

        function setupIframe(iframe) {
            iframe.contentWindow.addEventListener('scroll', function(event) {
                if (syncScroll) {
                    const scrollTop = event.target.scrollY;
                    const scrollHeight = event.target.document.body.scrollHeight - event.target.innerHeight;
                    const scrollPercentage = scrollTop / scrollHeight;
                    
                    for (let otherIframe of iframes) {
                        if (otherIframe !== iframe) {
                            const otherDoc = otherIframe.contentWindow.document;
                            const scrollTo = scrollPercentage * (otherDoc.body.scrollHeight - otherIframe.clientHeight);
                            otherIframe.contentWindow.scrollTo(0, scrollTo);
                        }
                    }
                }
            });

            // Comunicación bidireccional para sincronizar scroll entre iframes
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'scroll') {
                    syncScroll = false; // Desactiva la sincronización temporalmente para evitar bucles
                    iframe.contentWindow.scrollTo(0, event.data.scrollTop);
                    syncScroll = true;
                }
            });
        }

        function addText() {
            const text = prompt('Ingrese el texto:');
            if (text !== null) {
                const annotation = document.createElement('div');
                annotation.style.position = 'absolute';
                annotation.style.top = '50%';
                annotation.style.left = '50%';
                annotation.style.transform = 'translate(-50%, -50%)';
                annotation.style.color = colorPicker.value;
                annotation.innerText = text;
                iframes[0].contentDocument.body.appendChild(annotation.cloneNode(true));
                iframes[1].contentDocument.body.appendChild(annotation);
            }
        }

        function addLine() {
            const line = document.createElement('div');
            line.style.position = 'absolute';
            line.style.borderTop = `2px solid ${colorPicker.value}`;
            line.style.width = '100%';
            line.style.top = '50%';
            line.style.left = '0';
            iframes[0].contentDocument.body.appendChild(line.cloneNode(true));
            iframes[1].contentDocument.body.appendChild(line);
        }

        function addCircle() {
            const circle = document.createElement('div');
            circle.style.position = 'absolute';
            circle.style.border = `2px solid ${colorPicker.value}`;
            circle.style.borderRadius = '50%';
            circle.style.width = '100px';
            circle.style.height = '100px';
            circle.style.top = '50%';
            circle.style.left = '50%';
            circle.style.transform = 'translate(-50%, -50%)';
            iframes[0].contentDocument.body.appendChild(circle.cloneNode(true));
            iframes[1].contentDocument.body.appendChild(circle);
        }

        function addSquare() {
            const square = document.createElement('div');
            square.style.position = 'absolute';
            square.style.border = `2px solid ${colorPicker.value}`;
            square.style.width = '100px';
            square.style.height = '100px';
            square.style.top = '50%';
            square.style.left = '50%';
            square.style.transform = 'translate(-50%, -50%)';
            iframes[0].contentDocument.body.appendChild(square.cloneNode(true));
            iframes[1].contentDocument.body.appendChild(square);
        }

        syncToggle.addEventListener('click', () => {
            syncScroll = !syncScroll;
            lockIcon.src = syncScroll ? 'locked.png' : 'unlocked.png';

            // Envía mensaje a las iframes para sincronizar estado
            for (let iframe of iframes) {
                iframe.contentWindow.postMessage({ type: 'syncToggle', syncScroll }, '*');
            }
        });
    </script>
</body>
</html>
